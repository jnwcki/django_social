{% extends 'base.html' %}
{% block searchbar %}{% endblock %}
{% block content %}
<div class="container">
    <h2>Create a Tag</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
</div>
  <div class="panel-body">
  <h2>Tags</h2>
{% for tag in tag_list %}{{ tag }}, {% endfor %}
  </div>
{% endblock %}
