{% extends 'base.html' %}
{% block content %}
<h2>Welcome to the main page</h2>
    
    {% for post in object %}
    <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ post.title }}</h3>
  </div>
  <div class="panel-body">
    {{ post.blog }}
      <br><br><p>Created By: {{ post.user }} on {{ post.post_time }}</p>
  </div>
</div>

    {% endfor %}

{% endblock %}
